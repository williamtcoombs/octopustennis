name: Build CSS

on:
  push:
    branches: [ testing, main ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install TailwindCSS
        run: npm install tailwindcss@3.4.18
      - name: Create ephemeral Tailwind input
        run: echo '@tailwind base;@tailwind components;@tailwind utilities;' > .tmp-in.css
      - name: Build CSS
        run: npx tailwindcss -c tailwind.config.js -i ./.tmp-in.css -o ./assets/site.css --minify
      - name: Remove temp file
        run: rm .tmp-in.css

      # âœ… Only commit the built CSS on `testing`
      - name: Commit built CSS (testing only)
        if: github.ref == 'refs/heads/testing'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Build CSS"
          file_pattern: assets/site.css
